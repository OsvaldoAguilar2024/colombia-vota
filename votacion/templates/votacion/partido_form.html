{% extends 'votacion/base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ titulo }} - Colombia Vota{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'partido_lista' %}" class="text-decoration-none">Partidos</a></li>
<li class="breadcrumb-item active">{{ titulo }}</li>
{% endblock %}
{% block content %}
<h4 class="fw-bold mb-4"><i class="bi bi-flag text-secondary me-2"></i>{{ titulo }}</h4>
<div class="card form-card">
    <div class="card-body p-4">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}{% crispy form %}</form>
    </div>
</div>
{% endblock %}
